<div class="landing-page">
  <mat-card>
    <div class="card-content">
      <mat-card-header>
        <mat-card-title>Enter Username</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input matInput [(ngModel)]="username" type="text" placeholder="Username">
        </mat-form-field>
      </mat-card-content>
  </div>
    <mat-card-actions class="lp-btns">
      <button mat-raised-button (click)="login()" color="primary">Log In</button>
      <button mat-raised-button color="accent">Sign Up</button>
    </mat-card-actions>
  </mat-card>
</div>
